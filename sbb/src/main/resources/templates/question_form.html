<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <!--th:action 속성을 제거해서 질문 등록 시 해당하는 URL인 /question/create에서 /question/create로 폼이 POST 방식으로 전달된다.-->
    <!--th:action 속성을 제거해서 질문 수정 시 해당하는 URL인 /question/create에서 /question/modify로 폼이 POST 방식으로 전달된다.-->
    <form th:object="${questionForm}" method="post" enctype="multipart/form-data">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		<div th:replace="~{form_errors :: formErrorsFragment}"></div><!--form_errors.html 참고-->
		<div th:replace="~{error_message :: formErrorsFragment}"></div><!--error_message.html 참고-->
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" th:field="*{subject}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <!--파일 업로드 추가한 부분 시작-->
        <div class="mb-3">
            <label for="file" class="form-label"></label>
            <input type="file" name="file">
        </div>
        <!--파일 업로드 추가한 부분 끝-->
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
